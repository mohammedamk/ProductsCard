<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Product App</title> 
</head>

<body onload="getProductData()">
    <!-- As a link -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-center align-items-center text-uppercase mt-2"
                href="#movie">product app</a>
        </div>
    </nav>
    <hr><br>
    <main>
        <div id="movie" class="container"></div><br>
        <div class="container d-flex justify-content-center align-items-center">
            <button class="btn btn-primary" id="prev-button" title="Previous page" aria-label="Previous page" disabled>
                prev
            </button>
            <button class="btn btn-primary" id="next-button" title="Next page" aria-label="Next page">
                next
            </button>
        </div><br>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
